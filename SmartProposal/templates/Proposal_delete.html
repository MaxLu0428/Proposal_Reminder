{% extends "base.html" %}

{% block title %}Delete My Proposal{% endblock %}

{% block content %}
    <h1 class="mt-5">Delete My Proposal</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'Proposal_list' document_number=object.document_number %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
